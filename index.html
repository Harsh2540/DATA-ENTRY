<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Case Entry Form</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images.png" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div class="container">
    <h1>Case Entry</h1>
    <form id="entryForm">
      <div class="form-group">
        <label for="date">📅 Date</label>
        <input type="date" id="date" name="date" required />
      </div>
      <div class="form-group">
        <label for="caseName">📁 Case Name</label>
        <input type="text" id="caseName" placeholder="Enter case name" required />
      </div>
      <div class="form-group">
        <label for="todayEntry">🧮 Today Entry</label>
        <input type="number" id="todayEntry" placeholder="Enter today's entry" required />
      </div>
      <button type="submit">➕ Submit</button>
    </form>
    <a href="table.html" class="link">📄 View All Entries</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
