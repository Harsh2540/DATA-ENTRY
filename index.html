<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Case Entry Form</title>
  <link rel="stylesheet" href="style.css" />
<link rel="icon" href="images.png" type="image/x-icon" />

</head>
<body>
  <div class="container">
    <h1>Enter Case Details</h1>
    <form id="entryForm">
      <label for="date">Date</label>
<input type="date" id="date" name="date" />

      <label>Case Name: <input type="text" id="caseName" required></label>
      <label>Today Entry: <input type="number" id="todayEntry" required></label>
      <button type="submit">Submit</button>
    </form>
    <a href="table.html" class="link">View All Entries</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
